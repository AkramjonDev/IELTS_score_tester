<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS score tester</title>
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-container container">
            <h1 class="main-title">
                IELTS score test
            </h1>
            <div class="input-page">
                <input class="Listening form-control mt-3" type="text" placeholder="Listening score">
                <input class="Reading form-control mt-3" type="text" placeholder="Reading score">
                <input class="Writing form-control mt-3" type="text" placeholder="Writing score">
                <input class="Speaking form-control mt-3" type="text" placeholder="Speaking score">
                <button class="btn btn btn-primary w-50 mt-3">RESULT</button>
                <input class="result form-control mt-3" type="text" placeholder="Your score">
                <input class="CEFR form-control mt-3" type="text" placeholder="CEFR">
            </div>
        </div>
        <div class="about">
            <p>Powered by Ikromov Akramjon</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
